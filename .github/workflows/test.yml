name: Test
on: [pull_request]

jobs:
  test:
    name: unit-test
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master
    - name: test
      uses: nuxt/actions-yarn@master
      with:
        args: test
    - name: Codecov Action
      uses: Atrox/codecov-action@v0.1.3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
